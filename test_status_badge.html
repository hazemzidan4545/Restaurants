<!DOCTYPE html>
<html>
<head>
    <title>Status Badge Test</title>
    <style>
        .status-badge {
            padding: 8px 16px;
            border-radius: 25px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid transparent;
            display: inline-block;
        }

        .status-processing {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            color: white;
            border-color: rgba(245, 158, 11, 0.3);
        }

        .status-completed {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border-color: rgba(16, 185, 129, 0.3);
        }
    </style>
</head>
<body>
    <h1>Status Badge Test</h1>
    
    <h2>Original badge styles:</h2>
    <span class="status-badge status-processing">PROCESSING</span>
    <br><br>
    <span class="status-badge status-completed">COMPLETED</span>
    
    <h2>Test our JavaScript update logic:</h2>
    <span id="test-badge" class="status-badge status-processing">PROCESSING</span>
    <br><br>
    <button onclick="updateStatus('COMPLETED')">Update to COMPLETED</button>
    <button onclick="updateStatus('PROCESSING')">Update to PROCESSING</button>    <script>
        function updateStatus(newStatus) {
            const statusCell = document.getElementById('test-badge');
            if (statusCell && newStatus) {
                console.log('Before update:', statusCell.className);
                
                // Get all classes except status-specific ones (but keep status-badge)
                const classes = statusCell.className.split(' ');
                const filteredClasses = classes.filter(cls => !cls.startsWith('status-') || cls === 'status-badge');
                
                console.log('Filtered classes:', filteredClasses);
                
                // Add new status class and text - keep original status format
                const statusClass = newStatus.toLowerCase().replace(' ', '-');
                filteredClasses.push(`status-${statusClass}`);
                
                statusCell.className = filteredClasses.join(' ');
                statusCell.textContent = newStatus; // Keep original status text format
                
                console.log('Final classes:', statusCell.className);
                console.log('Final text:', statusCell.textContent);
            }
        }
    </script>
</body>
</html>
