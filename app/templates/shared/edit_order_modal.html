<!-- Edit Order Modal -->
<div class="modal fade" id="editOrderModal" tabindex="-1" aria-labelledby="editOrderModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="editOrderModalLabel"><i class="fas fa-edit me-2"></i>Edit Order</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">        <form id="editOrderForm">
          <input type="hidden" id="editOrderId">
          
          <div class="row mb-3">
            <div class="col-md-6">
              <label for="editOrderStatus" class="form-label">Order Status</label>              <select class="form-control" id="editOrderStatus">
                <option value="new">New</option>
                <option value="processing">Processing</option>
                <option value="completed">Completed</option>
                <option value="rejected">Rejected</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">Order Total</label>
              <div class="form-control-plaintext" id="editOrderTotal" style="background-color: #f8f9fa; padding: 0.375rem 0.75rem; border: 1px solid #ced4da; border-radius: 0.375rem; font-weight: 600;">
                0.00 EGP
              </div>
            </div>
          </div>
          
          <div class="mb-3">
            <label for="editOrderNotes" class="form-label">Order Notes</label>
            <textarea class="form-control" id="editOrderNotes" rows="2"></textarea>
          </div>
          <div class="mb-3">
            <label class="form-label">Order Items</label>
            <div id="editOrderItemsList"></div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary" id="saveOrderEditBtn">
          <i class="fas fa-save me-2"></i>Save Changes
        </button>
      </div>
    </div>
  </div>
</div>
